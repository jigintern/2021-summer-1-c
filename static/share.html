<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>jigIntern</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="shortcut icon" href="img/site-icon.png">-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="css/share_style.css">
        <link rel="stylesheet" href="css/title_style.css">
        <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type= "text/javascript" src="src/main.js"></script>
    </head>
    <body>
        <header>       
            <div id="top">
                <a href="index.html"><h1>タイトル</h1></a>
                <nav>
                    <div class="inner">
                     <ul>
                        <li><a href="index.html">トップページ</a></li>
                        <li><a href="select.html">目的地選択</a></li>
                        <li><a href="">掲示板</a></li>
                      </ul>
                    </div>
                </nav>
                <div class="menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div id="mask"></div>
            </div>
        </header>

        <main>
            <h1>掲示板</h1>
            <div id=container></div>
            
            <div class=writebox>
                名前：<input type=text id=inp_name><br>コメント<br>
                <textarea id=inp_body></textarea><br>
                <button type="submit" id=btn_write>書き込む</button>
            </div>
        </main>

        <script type=module>
            import { fetchJSON } from "https://js.sabae.cc/fetchJSON.js";
        const enc = (s) => {
            s = s.replace(/&/g, "&amp;");
            s = s.replace(/</g, "&lt;");
            s = s.replace(/>/g, "&gt;");
            s = s.replace(/\n/g, "<br>");
            s = s.replace(/"/g, "&quot");
            s = s.replace(/'/g, "&#39");
            return s;
        };

        window.onload = async () => {
            const data = await fetchJSON("api/blist");
            for (const d of data) {
                const div = document.createElement("div");
                div.className = "bbsitem";
                div.innerHTML = `<span class=date>${enc(d.date)}</span> by <span class=name>${enc(d.name)}</span>
                <div class=body>${enc(d.body)}</div>`
                container.appendChild(div);
            }

            btn_write.onclick = async () => {
                const item = {
                    name: inp_name.value,
                    body: inp_body.value,
                    date: new Date().toString()
                };
                if (await fetchJSON("api/badd", item) == "ok") {
                    window.location.reload();
                }
            }
        };
            (function($) {      　//メニュー         
                const $nav   = $('#top');
                const $btn   = $('.menu');
                const $mask  = $('#mask');
                const open   = 'open';

                $btn.on( 'click', function() {
                    if ( ! $nav.hasClass( open ) ) {
                        $nav.addClass( open );
                    } else {
                        $nav.removeClass( open );
                    }
                });

                $mask.on('click', function() {
                    $nav.removeClass( open );
                });
            } )(jQuery);
        </script>
    </body>
</html>
