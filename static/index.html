<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>jigIntern</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="shortcut icon" href="img/site-icon.png">-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="css/home_style.css">
        <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type= "text/javascript" src="src/main.js"></script>
        <script type="text/javascript" src="src/icon.js"></script>
    </head>
    <body>
        <header>       
            <div id="top">
                <a href="index.html"><h1>タイトル</h1></a>
                <nav>
                    <div class="inner">
                     <ul>
                        <li><a href="index.html">トップページ</a></li>
                        <li><a href="select.html">目的地選択</a></li>
                        <li><a href="">掲示板</a></li>
                      </ul>
                    </div>
                </nav>
                <div class="menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div id="mask"></div>
            </div>
        </header>
        <main>
            <div class="top">
                <img src="img/home.jpg" alt="" >
                <h3>キャッチコピー</h3>
                <a href="select.html"><p class="btn">目的地を選ぶ⇒</p></a>
            </div>

            <div class="about">
                <h2>アピールポイント</h2>
                <p>アピールポイントの説明</p>
            </div>

            <h2>目的地を選んで始めましょう</h2>
            <div class="icon">
                <a href="map.html">
                <div class="icon1">                    
                    <img src="icon/megane.png" alt="">
                    <p>眼鏡会館</p>
                </div>
                </a>
                <a href="map.html">
                <div class="icon2">
                    <img src="icon/yama.png" alt="">
                    <p>西山公園</p>
                </div>
                </a>
                <div class="icon3">
                    <img src="icon/panda.png" alt="">
                    <p>西山動物園</p>
                </div>
                </a>
                <a href="map.html">
                <div class="icon4">
                    <img src="icon/work.png" alt="">
                    <p>鯖江商工会議所</p>
                </div>
                </a>                
            </div>
            

            <div class="board">
                <h2>掲示板で自分の旅路を共有</h2>
                <p>掲示板を覗いてみましょう</p>
                <a href="select.html"><p class="btn">掲示板へ行く</p></a>
            </div>

            <div class="sns">
                <h2>SNS</h2>
            </div>

            <footer>
                <p>(c)</p>
            </footer>

        </main>
        <script type="text/javascript">
            (function($) {
                
                const $nav   = $('#top');
                const $btn   = $('.menu');
                const $mask  = $('#mask');
                const open   = 'open';

                $btn.on( 'click', function() {
                    if ( ! $nav.hasClass( open ) ) {
                        $nav.addClass( open );
                    } else {
                        $nav.removeClass( open );
                    }
                });

                $mask.on('click', function() {
                    $nav.removeClass( open );
                });
            } )(jQuery);
        </script>
    </body>
</html>
