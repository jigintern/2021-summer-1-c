<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>jigIntern</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="shortcut icon" href="img/site-icon.png">-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="css/select_style.css">
        <link rel="stylesheet" href="css/title_style.css">
        <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type= "text/javascript" src="src/main.js"></script>
    </head>
    <body>
        <header>
            <div id="top">
                <a href="index.html"><h1>タイトル</h1></a>
                <nav>
                    <div class="inner">
                     <ul>
                        <li><a href="index.html">トップページ</a></li>
                        <li><a href="select.html">目的地選択</a></li>
                        <li><a href="share.html">掲示板</a></li>
                      </ul>
                    </div>
                </nav>
                <div class="menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div id="mask"></div>
            </div>
        </header>
        <main>
            <h2>目的地を選んで始めましょう</h2>
            <div class="icon">    
                <a href="map.html" onclick="change_map(1)"><div class="icon1">                    
                    <img src="icon/megane.png" alt="">
                    <p>眼鏡会館</p>
                </div></a>
                <a href="map.html" onclick="change_map(2)"><div class="icon2">
                    <img src="icon/yama.png" alt="">
                    <p>西山公園</p>
                </div></a>
                <a href="map.html" onclick="change_map(3)"><div class="icon3">
                    <img src="icon/panda.png" alt="">
                    <p>西山動物園</p>
                </div></a>
                <a href="map.html" onclick="change_map(4)"><div class="icon4">
                    <img src="icon/work.png" alt="">
                    <p>鯖江商工会議所</p>
                </div></a>                
            </div>
        </main>
        <script type="text/javascript">
            (function($) {
                
                const $nav   = $('#top');
                const $btn   = $('.menu');
                const $mask  = $('#mask');
                const open   = 'open';

                $btn.on( 'click', function() {
                    if ( ! $nav.hasClass( open ) ) {
                        $nav.addClass( open );
                    } else {
                        $nav.removeClass( open );
                    }
                });

                $mask.on('click', function() {
                    $nav.removeClass( open );
                });
            } )(jQuery);
        </script>
    </body>
</html>
