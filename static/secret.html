<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./img/site-icon.png">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/home_style.css">
    <link rel="stylesheet" href="css/title_style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
</head>
<body>
    <header class="header">       
        <div id="header">
            <h1 class="site-title">
                <a href="index.html"><img src="img/logo.png"></a>
            </h1>
            <nav>
                <div class="inner">
                    <ul>
                        <li><a href="index.html">トップページ</a></li>
                        <li><a href="select.html">目的地選択</a></li>
                        <li><a href="share.html">掲示板</a></li>
                    </ul>
                </div>
            </nav>
            <div class="menu">
                <span class="menu_top"></span>
                <span class="menu_mid"></span>
                <span class="menu_btm"></span>
            </div>
            <div id="mask"></div>
        </div>
    </header>

    <main>
        <div class="wrapper" id="about">
            <div class="content">
                <p>
                    <br>
                    <img src="img/netalogo.png" width="50%" height="50%">
                </p>
            </div>
            <div class="section-title">
                <h3>What this Site?</h3>
            </div>
            <div class="content">
                <p>
                    このサイトはjig.jp 2021夏オンラインインターンの活動の一環で作成されました。<br>
                    活動報告は以下のリンクからご覧ください。<br>
                    <a href="https://jigjp-diary.hatenablog.com/""><p class="btn">hatenablog.com "jigintern diary"</p></a>
                </p>
            </div>
            <div class="section-title">
                <h3>What this page?</h3>
            </div>
            <div class="content">
                <p>
                    隠しページだよ。<br>
                    できることがなくて暇になってしまったメンバーの一人が勝手に作ったのさ。<br>
                </p>
            </div>
        </div>
        
        <div class="wrapper" id="sns">
            <div class="sns">
                <div class="section-title">
                    <h3>SNS</h3>
                </div>
                <div class="sns-icon">
                    <a href="https://twitter.com/" class="btn-social-square btn-social-square--twitter" target="_blank">
                        <span class="twitter">
                            <i class="fab fa-twitter"></i>
                        </span>
                    </a>
                    <a href="https://www.facebook.com/" class="btn-social-square btn-social-square--facebook" target="_blank">
                        <span class="facebook">
                            <i class="fab fa-facebook-f"></i>
                        </span>
                    </a>
                    <a href="https://www.instagram.com/" class="insta_btn" target="_blank">
                        <span class="insta">
                            <i class="fab fa-instagram"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>

        <footer id="footer">
            <p>&copy; 2021 jig.jp SummerIntern1 Team-C</p>
        </footer>

    </main>
    <script type="text/javascript">
        $('.slider').slick({ //トップの画像スライド
            autoplay: true,
            infinite: true,
            speed: 500,
            slidesToShow: 1,
            slidesToScroll: 1,
            prevArrow: '<div class="slick-prev"></div>',
            nextArrow: '<div class="slick-next"></div>',
            centerMode: true,
            variableWidth: true,
            dots: true,
        });

        const target = document.getElementsByClassName("phrase");
        const rNo = Math.floor(Math.random() * target.length);
        target[rNo].style.display = "block";

        (function ($) {//メニュー         
            const $nav = $('#header');
            const $btn = $('.menu');
            const $mask = $('#mask');
            const open = 'open';

            $btn.on('click', function () {
                if (!$nav.hasClass(open)) {
                    $nav.addClass(open);
                    $btn.addClass(open); 
                } else {
                    $nav.removeClass(open);
                    $btn.removeClass(open); 
                }
            });

            $mask.on('click', function () {
                $nav.removeClass(open);
                $btn.removeClass(open); 
            });

        })(jQuery);
    </script>
</body>

</html>
