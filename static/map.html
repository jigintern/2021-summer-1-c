<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>jigIntern</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<link rel="shortcut icon" href="img/site-icon.png">-->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type= "text/javascript" src="src/main.js"></script>
    </head>
    <body>
        <div class="header">
            <header id="header">
                <h1 class="site-title">
                    <!-- <a href="">Team-C作品</a> -->
                    Team-C作品
                </h1>
            </header>    
        </div>
        <main>
            <section id="explain" class="wrapper">
                <div class="section-title">
                    <h2>説明</h2>
                </div>
                <div class="content">
                    <p>地図上をクリックして自分で見つけたお気に入りの場所にマークを付けることができます</p><br>
                    <p>赤ピン＝目的地、星マーク＝お気に入り、矢印＝あなたの現在地</p>
                </div>
            </section>
            <section id="mymap" class="wrapper">
                <div class="section-title">
                    <h2>地図</h2>
                </div>
                <div class="content">
                    <div id="map"></div>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB253fu1pMzWUess1PmousKQx6apQCR0Jc&callback=initMap" async defer></script>
                    <!--Google Maps API KEY = AIzaSyB253fu1pMzWUess1PmousKQx6apQCR0Jc-->    
                </div>
                <div class="delete">
                    <a href="#" class="btn" onclick=onClick()>マーカーを削除</a>
                </div>
                <div id="information" class="wrapper">
                </div>
            </section>
        </main>
    </body>
</html>
