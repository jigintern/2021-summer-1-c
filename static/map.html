    <body>
        <div class="header">
            <header>       
                <div id="top">
                    <a href="index.html"><h1>Marking!</h1></a>
                    <nav>
                        <div class="inner">
                         <ul>
                            <li><a href="index.html">トップページ</a></li>
                            <li><a href="select.html">目的地選択</a></li>
                            <li><a href="share.html">掲示板</a></li>
                          </ul>
                        </div>
                    </nav>
                    <div class="menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div id="mask"></div>
                </div>
                <script type="text/javascript">
                    (function($) {      　//メニュー         
                        const $nav   = $('#top');
                        const $btn   = $('.menu');
                        const $mask  = $('#mask');
                        const open   = 'open';

                        $btn.on( 'click', function() {
                            if ( ! $nav.hasClass( open ) ) {
                                $nav.addClass( open );
                            } else {
                                $nav.removeClass( open );
                            }
                        });

                        $mask.on('click', function() {
                            $nav.removeClass( open );
                        });
                    } )(jQuery);
                </script>
            </header>  
        </div>
        <main>
            <section id="explain" class="wrapper">
                <div class="section-title">
                    <h2>説明</h2>
                </div>
                <div class="content">
                    <p>地図上をクリックして自分で見つけたお気に入りの場所にマークを付けることができます</p><br>
                    <p>マーカーを置くときにはマーカーにオリジナルの説明をつけることができます</p><br>
                    <p>赤ピン＝目的地、星マーク＝お気に入り、矢印＝あなたの現在地</p><br>
                    <p>色々なマーカーの下にあるボタンを押すと星以外のマーカーを置くこともできます</p><br>
                    <p>目的地以外のマーカーは「マーカーを削除」を押した後にマーカーをクリックすると消すことができます</p>
                </div>
            </section>
              
            <section id="mymap" class="wrapper">
                <div class="section-title">
                    <h2>地図</h2>
                </div>
                <div class="content">
                    <div id="map"></div>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB253fu1pMzWUess1PmousKQx6apQCR0Jc&callback=initMap" async defer></script>
                    <!--Google Maps API KEY = AIzaSyB253fu1pMzWUess1PmousKQx6apQCR0Jc-->    
                </div>
                <div class="delete">
                    <a href="#mymap" class="btn" onclick="onClick()">マーカーを削除</a>
                </div>
                <div class="change">
                    <h2>色々なマーカー</h2>
                    <div id="change-img">
                        <li><a href="#mymap" class="btn" onclick="changeImg(1)">飲食店</a></li>
                        <li><a href="#mymap" class="btn" onclick="changeImg(2)">自動販売機</a></li>
                        <li><a href="#mymap" class="btn" onclick="changeImg(3)">神社</a></li>
                        <li><a href="#mymap" class="btn" onclick="changeImg(4)">山</a></li>
                    </div>
                </div>
                <div id="information" class="wrapper">
                </div>
            </section>
        </main>
