<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Marking!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="./img/site-icon.png">
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/title_style.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/pepper-grinder/jquery-ui.css">
        <!-- ▼ JavaScript ▼ -->
        <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script type="text/javascript" src="src/fetchJSON.js"></script>
        <script type="text/javascript" src="src/display_info.js"></script>
        <script type="text/javascript" src="src/reload.js"></script>
        <script type="text/javascript" src="src/main.js"></script>
        <script type="module">
            window.onload=async()=>{
                console.log(sessionStorage.getItem("ID"));
            }
        </script>
    </head>
    <body>
        <header class="header">       
            <div id="header">
                <h1 class="site-title">
                    <a href="index.html"><img src="img/logo.png"></a>
                </h1>
                <nav>
                    <div class="inner">
                        <ul>
                            <li><a href="index.html">トップページ</a></li>
                            <li><a href="select.html">目的地選択</a></li>
                            <li><a href="share.html">掲示板</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="menu">
                    <span class="menu_top"></span>
                    <span class="menu_mid"></span>
                    <span class="menu_btm"></span>
                </div>
                <div id="mask"></div>
                <script type="text/javascript">
                    (function ($) {//メニュー         
                        const $nav = $('#header');
                        const $btn = $('.menu');
                        const $mask = $('#mask');
                        const open = 'open';

                        $btn.on('click', function () {
                            if (!$nav.hasClass(open)) {
                                $nav.addClass(open);
                                $btn.addClass(open); 
                            } else {
                                $nav.removeClass(open);
                                $btn.removeClass(open); 
                            }
                        });

                        $mask.on('click', function () {
                            $nav.removeClass(open);
                            $btn.removeClass(open); 
                        });

                    })(jQuery);
                </script>
            </div>
        </header>  
        
        <main>
            <section id="explain" class="wrapper">
                <div class="section-title">
                    <h2>説明</h2>
                </div>
                <div class="content">
                    <p>地図上をクリックして自分で見つけたお気に入りの場所にマークを付けることができます</p><br>
                    <p>マーカーを置くときにはマーカーにオリジナルの説明をつけることができます</p><br>
                    <p>赤ピン＝目的地、星マーク＝お気に入り、矢印＝あなたの現在地</p><br>
                    <p>色々なマーカーの下にあるボタンを押すと星以外のマーカーを置くこともできます</p><br>
                    <p>目的地以外のマーカーは「マーカーを削除」を押した後にマーカーをクリックすると消すことができます</p>
                </div>
            </section>
              
            <section id="mymap" class="wrapper">
                <div class="section-title">
                    <h2>地図</h2>
                </div>
                <div class="content">
                    <div id="map"></div>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB253fu1pMzWUess1PmousKQx6apQCR0Jc&callback=initMap" async defer></script>
                    <!--Google Maps API KEY = AIzaSyB253fu1pMzWUess1PmousKQx6apQCR0Jc-->    
                </div>
                <div class="delete">
                    <a href="#mymap" class="map-btn" onclick="onClick()">マーカーを削除</a>
                </div>
                <!-- ここにモーダルウィンドウを追加する -->
            </section>

            <section class="wrapper" id="modal">
                <div class="modal-content">
                    <a class="js-modal-open" href="">星以外のマークを追加する</a>
                </div>
                <div class="modal js-modal">
                    <div class="modal__bg js-modal-close"></div>
                    <div class="modal__content">
                        <p>置きたいマーカーを選んでください</p>
                        <!-- <div id="change-img">
                            <li><a href="#mymap" class="map-btn" onclick="changeImg(1)">飲食店</a></li>
                            <li><a href="#mymap" class="map-btn" onclick="changeImg(2)">自動販売機</a></li>
                            <li><a href="#mymap" class="map-btn" onclick="changeImg(3)">神社</a></li>
                            <li><a href="#mymap" class="map-btn" onclick="changeImg(4)">山</a></li>
                        </div> -->
                        <div class="cp_ipselect cp_sl01" id="change-img">
                            <form name="form1">
                                <select required name="places">
                                    <option value="" hidden>マーカーを選ぶ</option>
                                    <option value="1">飲食店</option>
                                    <option value="2">自動販売機</option>
                                    <option value="3">神社</option>
                                    <option value="4">山</option>
                                </select>    
                            </form>
                            </div>
                        <div class="comment-exp">
                            <p>説明を入力してください</p>
                            <input type="text" class="comment" id="comment" placeholder="例:jig.jp"><br>    
                        </div>
                        <div class="exp-btn-all">
                            <input class="exp-btn js-modal-close" type="button" name="yes" value="はい" onclick="changeMarker()"/>
                            <input class="exp-btn js-modal-close" type="button" name="no" value="いいえ"/>    
                        </div>
                    </div><!--modal__inner-->
                </div><!--modal-->
                <script type="text/javascript">
                $(function(){
                    $('.js-modal-open').on('click',function(){
                        $('.js-modal').fadeIn();
                        return false;
                    });
                    $('.js-modal-close').on('click',function(){
                        $('.js-modal').fadeOut();
                        return false;
                    });
                });
                </script>    
            </section>
                <div id="information" class="wrapper">
                </div>
            </section>
        </main>
    </body>
</html>
